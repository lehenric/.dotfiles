- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.profile: profile
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.fonts/SourceCodePro+Powerline+Awesome+Regular.ttf: 
        path: fonts/SourceCodePro+Powerline+Awesome+Regular.ttf
        create: true
    ~/.config/powerlevel9k: config/powerlevel9k
    ~/.config/terminator : config/terminator
    ~/.config/libinput-gestures.conf: config/libinput-gestures.conf
- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [ sh -c "$(curl -fsSL https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh)" ]
    - [fc-cache -f ~/.fonts, Rebuilding font cache]


