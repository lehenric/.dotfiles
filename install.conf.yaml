- clean: ['~']

- link:
    ~/.profile: profile
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.fonts/SourceCodePro+Powerline+Awesome+Regular.ttf: 
        path: fonts/SourceCodePro+Powerline+Awesome+Regular.ttf
        create: true


